<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Student Registration Form</h1>
        </header>

        <form id="registrationForm" novalidate>
            <section class="form-section">
                <h2>Personal Information</h2>

                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error" id="dobError"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">-- Select Gender --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
            </section>

            <section class="form-section">
                <h2>Academic Information</h2>

                <div class="form-group">
                    <label for="studentId">Student ID <span class="required">*</span></label>
                    <input type="text" id="studentId" name="studentId" required>
                    <span class="error" id="studentIdError"></span>
                </div>

                <div class="form-group">
                    <label for="course">Course <span class="required">*</span></label>
                    <select id="course" name="course" required>
                        <option value="">-- Select Course --</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="business">Business Administration</option>
                        <option value="engineering">Engineering</option>
                        <option value="medicine">Medicine</option>
                        <option value="arts">Arts & Humanities</option>
                    </select>
                    <span class="error" id="courseError"></span>
                </div>

                <div class="form-group">
                    <label for="year">Year of Study <span class="required">*</span></label>
                    <select id="year" name="year" required>
                        <option value="">-- Select Year --</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="5">Fifth Year</option>
                    </select>
                    <span class="error" id="yearError"></span>
                </div>
            </section>

            <section class="form-section">
                <h2>Address Information</h2>

                <div class="form-group">
                    <label for="address">Street Address <span class="required">*</span></label>
                    <input type="text" id="address" name="address" required>
                    <span class="error" id="addressError"></span>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                    <span class="error" id="cityError"></span>
                </div>

                <div class="form-group">
                    <label for="state">State/Province <span class="required">*</span></label>
                    <input type="text" id="state" name="state" required>
                    <span class="error" id="stateError"></span>
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip/Postal Code <span class="required">*</span></label>
                    <input type="text" id="zipCode" name="zipCode" required>
                    <span class="error" id="zipCodeError"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country" required>
                    <span class="error" id="countryError"></span>
                </div>
            </section>

            <section class="form-section">
                <h2>Additional Information</h2>

                <div class="form-group">
                    <label for="emergencyContact">Emergency Contact Name</label>
                    <input type="text" id="emergencyContact" name="emergencyContact">
                </div>

                <div class="form-group">
                    <label for="emergencyPhone">Emergency Contact Phone</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">terms and conditions</a> <span class="required">*</span>
                    </label>
                    <span class="error" id="termsError"></span>
                </div>
            </section>

            <div class="form-buttons">
                <button type="reset" id="resetBtn">Clear Form</button>
                <button type="submit" id="submitBtn">Submit Registration</button>
            </div>
        </form>

        <section id="successMessage" class="success-message hidden" aria-live="polite">
            <h2>Registration Successful!</h2>
            <p>Thank you for registering. Your information has been submitted successfully.</p>
            <button id="newFormBtn">Register Another Student</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
